version: '3.8'

services:
  # Bridge service (production)
  bridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aureus-bridge
    ports:
      - "${BRIDGE_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - USE_KMS=${USE_KMS:-false}
      - KMS_KEY_ID=${KMS_KEY_ID:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - PRIVATE_KEY_PATH=${PRIVATE_KEY_PATH:-./keys/private.pem}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Mount keys directory if not using KMS
      - ./keys:/app/keys:ro
      # Mount logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aureus-network

  # Bridge service (development)
  bridge-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aureus-bridge-dev
    ports:
      - "${BRIDGE_DEV_PORT:-3001}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for live reload
      - ./Aureus-Sentinel:/app/Aureus-Sentinel
      - ./contracts:/app/contracts
      - ./tests:/app/tests
      - ./keys:/app/keys
    restart: unless-stopped
    networks:
      - aureus-network
    profiles:
      - dev

networks:
  aureus-network:
    driver: bridge
