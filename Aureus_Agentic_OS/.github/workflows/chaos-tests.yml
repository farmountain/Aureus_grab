name: Nightly Chaos Tests

on:
  schedule:
    # Run at 2 AM UTC every night
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
      - develop
    paths:
      - 'tests/chaos/**'
      - 'packages/**'
      - '.github/workflows/chaos-tests.yml'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  chaos-tests:
    name: Run Chaos Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build
        continue-on-error: true

      - name: Run chaos tests
        id: chaos-tests
        run: |
          npx ts-node tests/chaos/run-chaos-tests.ts
        continue-on-error: true

      - name: Upload reliability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reliability-report-${{ github.run_number }}
          path: reliability_report.md
          retention-days: 90

      - name: Comment on commit (if failure)
        if: failure() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reliability_report.md';
            let reportContent = 'Reliability report not available';
            
            if (fs.existsSync(reportPath)) {
              reportContent = fs.readFileSync(reportPath, 'utf8');
              // Truncate if too long for comment
              if (reportContent.length > 60000) {
                reportContent = reportContent.substring(0, 60000) + '\n\n... (truncated)';
              }
            }
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: '## ⚠️ Chaos Tests Failed\n\n' + reportContent
            });

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reliability_report.md';
            let reportContent = 'Reliability report not available';
            
            if (fs.existsSync(reportPath)) {
              reportContent = fs.readFileSync(reportPath, 'utf8');
            }
            
            // Check if there's already an open issue for chaos test failures
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'chaos-test-failure',
              per_page: 1
            });
            
            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Nightly Chaos Tests Failed - ${new Date().toISOString().split('T')[0]}`,
                body: `# Chaos Tests Failed\n\n**Run:** ${context.runId}\n**Workflow:** ${context.workflow}\n\n${reportContent}`,
                labels: ['chaos-test-failure', 'reliability', 'automated']
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `## Chaos Tests Still Failing\n\n**Run:** ${context.runId}\n**Date:** ${new Date().toISOString()}\n\nSee attached reliability report for details.`
              });
            }

      - name: Publish report summary
        if: always()
        run: |
          if [ -f reliability_report.md ]; then
            echo "## Chaos Test Results" >> $GITHUB_STEP_SUMMARY
            cat reliability_report.md >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: chaos-tests
    if: failure() && github.event_name == 'schedule'
    
    permissions:
      contents: read
    
    steps:
      - name: Notification placeholder
        run: |
          echo "Chaos tests failed. Notifications would be sent here."
          echo "Integration with Slack, Teams, or email can be added."
