apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: aureus

resources:
  - namespace.yaml
  - configmap.yaml
  - console-deployment.yaml
  - console-service.yaml
  - postgres-statefulset.yaml
  - postgres-service.yaml
  - redis-deployment.yaml
  - redis-service.yaml
  - prometheus-config.yaml
  - prometheus-statefulset.yaml
  - grafana-statefulset.yaml
  - cronjobs.yaml

# Note: secrets.yaml must be created from secrets.yaml.template
# It is not included here to prevent accidental commits

commonLabels:
  app.kubernetes.io/name: aureus-agentic-os
  app.kubernetes.io/part-of: aureus

images:
  - name: aureus/console
    newTag: latest
