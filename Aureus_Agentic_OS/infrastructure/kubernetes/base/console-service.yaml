apiVersion: v1
kind: Service
metadata:
  name: aureus-console
  namespace: aureus
  labels:
    app: aureus-console
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: aureus-console
