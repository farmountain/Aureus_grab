apiVersion: v1
kind: ConfigMap
metadata:
  name: aureus-config
  namespace: aureus
data:
  # Application Settings
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Database Settings
  STATE_STORE_TYPE: "postgres"
  DATABASE_URL: "postgresql://aureus:$(DB_PASSWORD)@postgres:5432/aureus"
  DATABASE_POOL_MAX: "20"
  DATABASE_POOL_MIN: "2"
  DATABASE_SSL: "false"
  
  # Cache Settings
  REDIS_URL: "redis://redis:6379"
  
  # Authentication
  SESSION_TIMEOUT: "86400"  # 24 hours
  AUTH_PROVIDER: "jwt"
  
  # LLM Configuration
  LLM_PROVIDER: "openai"
  LLM_MODEL: "gpt-4"
  LLM_CACHE_ENABLED: "true"
  LLM_MOCK_FALLBACK: "false"
  
  # Resource Limits
  MAX_AGENTS_PER_TENANT: "20"
  MAX_EXECUTIONS_PER_DAY: "500"
  MAX_MEMORY_MB: "1000"
  
  # Sandbox Configuration
  ENABLE_SANDBOX: "true"
  SANDBOX_TYPE: "container"
  
  # Monitoring
  PROMETHEUS_ENABLED: "true"
  METRICS_PORT: "9090"
  
  # Event Logging
  EVENT_LOG_TYPE: "filesystem"
  EVENT_LOG_BASE_DIR: "/app/var/run"
