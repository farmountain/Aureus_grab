version: '3.8'

services:
  # =================================================================
  # POSTGRESQL - Primary Database
  # =================================================================
  postgres:
    image: postgres:15-alpine
    container_name: aureus-postgres-demo
    environment:
      POSTGRES_DB: aureus_demo
      POSTGRES_USER: aureus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-demopassword}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aureus -d aureus_demo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - aureus-demo-network

  # =================================================================
  # REDIS - Cache and Session Store
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: aureus-redis-demo
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - aureus-demo-network

  # =================================================================
  # PROMETHEUS - Metrics Collection
  # =================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: aureus-prometheus-demo
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    restart: unless-stopped
    networks:
      - aureus-demo-network

  # =================================================================
  # GRAFANA - Monitoring Dashboards
  # =================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: aureus-grafana-demo
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-demodemo}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - aureus-demo-network

# =================================================================
# NETWORKS
# =================================================================
networks:
  aureus-demo-network:
    driver: bridge
    name: aureus-demo-network

# =================================================================
# VOLUMES
# =================================================================
volumes:
  postgres-data:
    driver: local
    name: aureus-postgres-data
  redis-data:
    driver: local
    name: aureus-redis-data
  prometheus-data:
    driver: local
    name: aureus-prometheus-data
  grafana-data:
    driver: local
    name: aureus-grafana-data
