# Prometheus Configuration for Aureus Sentinel Stack
global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s   # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'aureus-sentinel'
    environment: 'pilot'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configuration
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Bridge Service
  - job_name: 'bridge'
    metrics_path: '/metrics'
    static_configs:
      -targets: ['bridge:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'bridge'

  # Aureus OS Service
  - job_name: 'aureus-os'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['aureus-os:5000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'aureus-os'

  # OpenClaw Service
  - job_name: 'openclaw'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['openclaw:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'openclaw'

  # PostgreSQL Exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: []
        # - postgres-exporter:9187

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: []
        # - redis-exporter:9121

  # Node Exporter (optional, for host metrics)
  - job_name: 'node'
    static_configs:
      - targets: []
        # - node-exporter:9100
