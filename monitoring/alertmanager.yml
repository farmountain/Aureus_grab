global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'  # Set via environment variable
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Alert routing configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true
    
    - match:
        severity: critical
      receiver: 'slack-critical'
    
    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'slack-warnings'
    
    # Service-specific routing
    - match:
        service: bridge
      receiver: 'team-bridge'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-bridge'
    
    - match:
        service: aureus-os
      receiver: 'team-aureus-os'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-aureus-os'
    
    - match:
        service: openclaw
      receiver: 'team-openclaw'
      routes:
        - match:
            severity: critical
          receiver: 'pagerduty-openclaw'

# Inhibition rules (suppress alerts when others are firing)
inhibit_rules:
  # Suppress all other alerts if the service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']
  
  # Suppress warning alerts if critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']
  
  # Suppress high latency alerts if error rate is high
  - source_match:
      alertname: 'HighErrorRate'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']

# Alert receivers
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#aureus-alerts'
        title: 'Aureus Sentinel Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#aureus-critical'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Service:* {{ .GroupLabels.service }}
          *Severity:* {{ .GroupLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
        color: 'danger'
        send_resolved: true

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#aureus-warnings'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Service:* {{ .GroupLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
        color: 'warning'
        send_resolved: true

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'  # Set via environment variable
        description: '{{ .GroupLabels.alertname }} - {{ .CommonAnnotations.summary }}'
        severity: 'critical'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          service: '{{ .GroupLabels.service }}'
          runbook: '{{ .CommonAnnotations.runbook_url }}'

  - name: 'pagerduty-bridge'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_BRIDGE_KEY}'
        description: 'Bridge: {{ .GroupLabels.alertname }}'
        severity: 'critical'

  - name: 'pagerduty-aureus-os'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_AUREUS_OS_KEY}'
        description: 'Aureus OS: {{ .GroupLabels.alertname }}'
        severity: 'critical'

  - name: 'pagerduty-openclaw'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_OPENCLAW_KEY}'
        description: 'OpenClaw: {{ .GroupLabels.alertname }}'
        severity: 'critical'

  - name: 'team-bridge'
    slack_configs:
      - channel: '#team-bridge'
        title: 'Bridge Service Alert'
        text: '{{ .Common Annotations.description }}'

  - name: 'team-aureus-os'
    slack_configs:
      - channel: '#team-aureus-os'
        title: 'Aureus OS Alert'
        text: '{{ .CommonAnnotations.description }}'

  - name: 'team-openclaw'
    slack_configs:
      - channel: '#team-openclaw'
        title: 'OpenClaw Alert'
        text: '{{ .CommonAnnotations.description }}'

  # Email notification for all critical alerts
  - name: 'email-oncall'
    email_configs:
      - to: '${ONCALL_EMAIL}'  # Set via environment variable
        from: 'alertmanager@aureus-sentinel.com'
        smarthost: '${SMTP_HOST}:587'
        auth_username: '${SMTP_USER}'
        auth_password: '${SMTP_PASS}'
        headers:
          Subject: '[Aureus Sentinel] {{ .GroupLabels.alertname }}'
