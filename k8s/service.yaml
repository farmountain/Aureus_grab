apiVersion: v1
kind: Service
metadata:
  name: aureus-bridge
  namespace: aureus
  labels:
    app: aureus-bridge
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS EKS
spec:
  type: LoadBalancer  # Change to ClusterIP if using Ingress
  selector:
    app: aureus-bridge
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Optional: Headless service for StatefulSet or service discovery
apiVersion: v1
kind: Service
metadata:
  name: aureus-bridge-headless
  namespace: aureus
  labels:
    app: aureus-bridge
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: aureus-bridge
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
