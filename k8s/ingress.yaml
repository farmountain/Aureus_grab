apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aureus-bridge
  namespace: aureus
  labels:
    app: aureus-bridge
  annotations:
    # Nginx Ingress
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Cert-manager for TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    
    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"

spec:
  ingressClassName: nginx  # or "traefik" for Traefik
  tls:
  - hosts:
    - aureus.example.com  # Replace with your domain
    secretName: aureus-bridge-tls
  
  rules:
  - host: aureus.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aureus-bridge
            port:
              number: 3000

---
# Optional: Certificate for TLS (requires cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aureus-bridge-cert
  namespace: aureus
spec:
  secretName: aureus-bridge-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - aureus.example.com  # Replace with your domain
